<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMDP</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>AMDP</h1>
      <p id="status" class="status">Checking...</p>
      <div id="track-info" class="track-info hidden">
        <div class="field">
          <span class="label">Track</span>
          <span id="track-name" class="value"></span>
        </div>
        <div class="field">
          <span class="label">Artist</span>
          <span id="track-artist" class="value"></span>
        </div>
        <div class="field">
          <span class="label">Album</span>
          <span id="track-album" class="value"></span>
        </div>
        <div class="field">
          <span class="label">Duration</span>
          <span id="track-duration" class="value"></span>
        </div>
        <div class="field">
          <span class="label">Position</span>
          <span id="track-position" class="value"></span>
        </div>
      </div>
    </main>
  </body>
</html>
