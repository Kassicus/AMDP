name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: macos-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "AMDP ${{ github.ref_name }}"
          releaseDraft: true

      - name: Generate and upload updater manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"

          # Find the .sig file generated by the build
          SIG_FILE=$(find src-tauri/target/release/bundle -name "*.app.tar.gz.sig" -type f | head -1)
          if [ -z "$SIG_FILE" ]; then
            echo "::error::No .sig file found in build output"
            exit 1
          fi
          echo "Found signature: $SIG_FILE"

          # Get the tar.gz asset name from the release
          TAR_NAME=$(gh release view "$TAG" --json assets --jq '[.assets[].name | select(endswith(".app.tar.gz"))][0]')
          if [ -z "$TAR_NAME" ]; then
            echo "::error::No .app.tar.gz asset found in release"
            exit 1
          fi
          echo "Found tar.gz asset: $TAR_NAME"

          # Build latest.json using jq for proper escaping of the multi-line signature
          jq -n \
            --arg version "$VERSION" \
            --arg notes "AMDP $TAG" \
            --arg pub_date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg sig "$(cat "$SIG_FILE")" \
            --arg url "https://github.com/${{ github.repository }}/releases/download/$TAG/$TAR_NAME" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-aarch64": {
                  signature: $sig,
                  url: $url
                }
              }
            }' > latest.json

          echo "Generated latest.json:"
          cat latest.json

          # Upload to the release
          gh release upload "$TAG" latest.json --clobber
