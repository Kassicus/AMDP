name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: macos-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "AMDP ${{ github.ref_name }}"
          releaseDraft: true

      - name: Generate and upload updater manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"

          # Download the tar.gz that tauri-action uploaded to the release
          mkdir -p ./updater-work
          gh release download "$TAG" --pattern "*.app.tar.gz" --dir ./updater-work
          TAR_FILE=$(ls ./updater-work/*.app.tar.gz | head -1)
          TAR_NAME=$(basename "$TAR_FILE")
          echo "Downloaded: $TAR_NAME"

          # Sign it ourselves using the Tauri CLI signer (reads keys from env vars)
          npx tauri signer sign "$TAR_FILE"
          SIG_FILE="${TAR_FILE}.sig"
          if [ ! -f "$SIG_FILE" ]; then
            echo "::error::Signing failed - no .sig file produced"
            exit 1
          fi
          echo "Signature generated"

          # Build latest.json using jq for proper escaping of the multi-line signature
          jq -n \
            --arg version "$VERSION" \
            --arg notes "AMDP $TAG" \
            --arg pub_date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg sig "$(cat "$SIG_FILE")" \
            --arg url "https://github.com/${{ github.repository }}/releases/download/$TAG/$TAR_NAME" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-aarch64": {
                  signature: $sig,
                  url: $url
                }
              }
            }' > latest.json

          echo "Generated latest.json:"
          cat latest.json

          # Upload to the release
          gh release upload "$TAG" latest.json --clobber
